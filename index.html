<!DOCTYPE html>
<html>
  <head>
    <title>Eduskuntavaalit</title>
    <script type="text/javascript" src="lib/d3.v2.js"></script>
    <style type="text/css">
    
    body {
    	background-color: #eee;
    	}
    
    h1 {
    	color: #333;
    	font-family: 'Helvetica Neue';
    	font-size: 1.8em;
    	font-weight: normal;
    	letter-spacing: -1px;
    	text-rendering: optimizelegibility;
    	padding-left: 85px;
    	padding-bottom: 20px;
    	margin-bottom: 0;
    }

svg {
	background-color: white;
  width: 1200px;
  height: 530px;
  font: 10px sans-serif;
  /*shape-rendering: crispEdges;*/
}

path.results {
	stroke: none;
	stroke-width: 2;
	fill: none;
	fill-opacity: 0.8;
}

line {
	stroke: #333;
	stroke-width: 2;
}

    </style>
  </head>
  <body>
  	<h1>Finnish parliament elections 1945 - 2011</h1> 
    <script type="text/javascript">

var p = [20, 0, 60, 80],
    w = 1200 - p[1] - p[3],
    h = 530 - p[0] - p[2],
    x = d3.scale.ordinal().rangeRoundBands([0, w],0),
    y = d3.scale.linear().range([0, h/2]),
    z = d3.scale.category20() //d3.scale.ordinal().range(["crimson", "steelblue", "darkgreen", "red"]), /*lightblue, darkgray*/
    parse = d3.time.format("%Y").parse,
    format = d3.time.format("%Y");
    
// Some layout variables
var padding = 2,
	centerPadding = 8;

var svg = d3.select("body").append("svg")
    .attr("width", w)
    .attr("height", h)
  .append("g")
    .attr("transform", "translate(" + p[3] + "," + (h/2 + p[0]) + ")");

var partyNames = [];
var partyColors = [];

d3.csv("eduskuntavaalit_1945-1995-transposed.csv", function(csv) {

	console.log("csv",csv);
	
	var data = csv.map(function(d) {
    		//console.log("csv.map data",d);
    		var arr = [];
    		for (year in d) {
        		if (d.hasOwnProperty(year)){
        			var val = d[year];
        		    //console.log(year,d[year]);
        			if(year == "puolue"){
        				partyNames.push(val);
        			} else if(year == "color"){
        				partyColors.push(val);
        			} else {
        				var gov = false;
        				if (val.charAt(0) === "h"){
        					console.log("hallitus",d["puolue"]);
        					val = val.substr(1);
        					gov = true;
        				}
    					arr.push({x: parse(year), y: +val, y0: 0, gov: gov});
    					arr.push({x: parse(year)+1, y: +val, y0: 0, gov: gov});
    				}
        		}
    		}
    		//console.log(d["puolue"],arr)
      		return arr;
    	})

	console.log("data",data);
	//return;

  // Convert the data into layers by party.  
  /*
  var parties = d3.layout.stack().offset(function(data) {
	  var j = -1,
		  m = data[0].length,
		  y0 = [];
	  while (++j < m) y0[j] = 0; //
	  return y0;
	})(data);
	*/
	
  /*
   * Set the y0 values for every year so that the biggest party is topmost
   */
   
  // Loop through years
  for(var i=0;i<data[0].length;i++){
  
  	var goverment = [];
  	var opposition = [];
  	
  	// Loop through parties
  	for(var u=0;u<data.length;u++){
  		var item = data[u][i];
  		if(item.gov){
  			//console.log(u,partyNames[u%2 ? u-1 : u])
  			goverment.push(item);
  		} else {
  			opposition.push(item);
  		}
  	}
  	// Sort the yearly values
  	var comparator = function(a,b){
  		return a.y-b.y;
  	};
  	goverment.sort(comparator);
  	opposition.sort(function(a,b){
  		return b.y-a.y;
  	});
  	//console.log(data[0][i].x,yearValues)
  	
  	// Loop again through parties and set y0 value
  	for(var u=0;u<data.length;u++){
  		//console.log(i,u,data[u][i].x)
  		
  		// Calculate the y0 as a sum of lower levels
  		var y0 = 0;
  		
  		var index = goverment.indexOf(data[u][i]);
  		if (index !== -1){
  			for(var t=0; t<index; t++){
  				y0 += goverment[t].y + padding;
  			}
  			y0 += padding;
  		} else {
  			index = opposition.indexOf(data[u][i]);
  			
  			for(var t=0; t<index; t++){
  				y0 -= opposition[t].y + padding;
  				//console.log(y0)
  			}
  			y0 -= data[u][i].y + padding;
  			//console.log("opposition",partyNames[u],y0)
  		}	
  		
  		data[u][i].y0 = y0;
  	}
  }
  
  var parties = data;
  console.log("parties",parties);
  //console.log("partyColors",partyColors);

  // Compute the x-domain (by date) and y-domain (by top).
  x.domain(parties[0].map(function(d) { return d.x; }));
  y.domain([0, 100]);
  
  
  // Add a group for each party.
  var party = svg.selectAll("g.party")
      .data(parties)
    .enter().append("g")
      .attr("class", "party")
    .on("mouseover", fade(.3))
    .on("mouseout", fade(1))
    .on("mousemove", movePartyname())
      .style("fill", function(d, i) { return partyColors[i]; })
      .style("stroke", function(d, i) { return d3.rgb(partyColors[i]).darker(); });

  // Add a rect for each date.
  /*var rect = party.selectAll("rect")
      .data(Object)
    .enter().append("rect")
      .attr("x", function(d) { return x(d.x); })
      .attr("y", function(d) { return -y(d.y0) - y(d.y); })
      .attr("height", function(d) { return y(d.y); })
      .attr("width", x.rangeBand());
  */
  
  	/*var line = d3.svg.line()
		.x(function(d,i) { return x(d.x); })
		.y(function(d) { return -y(d.y0) - y(d.y); })
		.interpolate("monotone");

	var path = svg.selectAll("path")
      .data(parties)
    .enter().append("svg:path")
      .attr("d", function(d) { return line(d) })
      .style("stroke", function(d, i) { return d3.rgb(partyColors[i]).darker(); });*/

	var line2 = d3.svg.area()
		.x(function(d,i) { return x(d.x); })
		.y0(function(d) { return -y(d.y0); })
		.y1(function(d) { return -y(d.y0) - y(d.y); })
		.interpolate("monotone");

	var path = party.append("svg:path")
	  .attr("class","results")
      .attr("d", function(d) { /*console.log("single path d",d);*/ return line2(d) })
      .style("fill", function(d, i) { return d3.rgb(partyColors[i]) })
      .style("stroke", function(d, i) { return d3.rgb(partyColors[i]) })
      .style("opacity", 0)
      .attr("transform", "translate(0,-200)")
	.transition()
	  .ease("linear")
	  .duration(300)
      .delay(function(d, i) { /*console.log("delay",i);*/ return i * 100; })
      .attr("transform", "translate(0,0)")
      .style("opacity", 1);
  
  // Add value texts (hidden by default)
  var text = party.selectAll("text")
	  .data(function(d) { /*console.log("text d",d);*/ return d; })
   	 .enter().append("text")
      .attr("class", "value")
      .attr("x", function(d) { return x(d.x); })
      .attr("y", function(d) { return -y(d.y0) - y(d.y); })
      .attr("dx", "0.2em")
      .attr("dy", "-0.5em")
      .style("stroke", "transparent")
      .style("fill", "black")
      .style("opacity",0)
      .text(function(d,i) { /*console.log(d,i);*/ return (i % 2 == 0 && d.y) ? Math.round(d.y*10)/10 + "%" : ""; });

  // Add a label per date.
  
  var label = svg.selectAll("text.label")
      .data(x.domain())
    .enter().append("text")
      .attr("x", function(d) { return x(d) + x.rangeBand() / 2; })
      .attr("y", h/2)
      .attr("text-anchor", "middle")
      .attr("dy", ".71em")
      .text(function(d,i){ /*console.log("text.label",d,i);*/ return (i % 2 == 0) ? format(d) : "" });

      
  var tooltip = svg.append("g")
  	.attr("id","tooltip")
    .attr("transform", "translate(0,0)")
    .attr("opacity",0);
  
  tooltip.append("rect")
    	.attr("y", 0)
    	.attr("x", 0)
    	.attr("height",30)
    	.attr("width",90)
    	.style("fill","black")
    	
  tooltip.append("path")
  		.attr("d","M 45 -10 l 10 10 l -20 0 l 10 -10")
  		.style("fill","black");
    	
  tooltip.append("text")
  		.attr("y", 20)
    	.attr("x", 10)
    	.attr("font-size", 15)
    	.style("fill","white")
    	.text("")
    	
 svg.append("line")
 		.attr("x1", -p[3])
 		.attr("x2", w+p[3]);
    	
 svg.append("line")
 		.attr("y1", -h/2)
 		.attr("y2", h/2+10)
 		.attr("x1", 6)
 		.attr("x2", 6)
 		
  svg.append("text")
    	.attr("y", -10)
    	.attr("x", -75)
    	.attr("font-size", 15)
    	.style("fill","black")
    	.text("Goverment")
    	
    svg.append("text")
    	.attr("y", 20)
    	.attr("x", -75)
    	.attr("font-size", 15)
    	.style("fill","black")
    	.text("Opposition")
});

/** Returns an event handler for fading a given chord group. */
 function fade(opacity) {
   return function(g, i) {
   
     var parties =  svg.selectAll("g.party")
     // fade out/in others
	 parties
	 	.filter(function(d) { return d!=g;})
	 	.transition()
        	.style("opacity", opacity);
         
     // fade in the labels on this
     parties
     	.filter(function(d) { return d==g;})
     	.selectAll("text")
     	.transition()
     		.delay(200)
     		.style("opacity", 1-opacity);
     		
     // Show or hide the tooltip
     svg.select("#tooltip").attr("opacity", 1-opacity);
    	
   };
 }

function showPartyname(){
	return function(g, i) {
		
	}
}

function movePartyname(){
	return function(g, i) {
		//console.log(g,i);
		var evt = d3.event;
		//console.log(evt,evt.clientX,evt.x,evt.clientY,evt.y);
		//console.log(d3.svg.mouse(svg));
		var transform = "translate(" + (evt.x-p[3]-50) + "," + (evt.y-h/2-70) + ")";
		//console.log(transform);
		svg.select("#tooltip")
			.attr("transform", transform)
			.select("text")
				.text(partyNames[i]);
		
	    //console.log(partyNames[i]);
	}
}

    </script>
  </body>
</html>
