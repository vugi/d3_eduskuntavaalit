    <script type="text/javascript">

var p = [20, 50, 60, 20],
    w = 1200 - p[1] - p[3],
    h = 530 - p[0] - p[2],
    x = d3.scale.ordinal().rangeRoundBands([0, w],0),
    y = d3.scale.linear().range([0, h]),
    z = d3.scale.category20() //d3.scale.ordinal().range(["crimson", "steelblue", "darkgreen", "red"]), /*lightblue, darkgray*/
    parse = d3.time.format("%Y").parse,
    format = d3.time.format("%Y");

var svg = d3.select("body").append("svg")
    .attr("width", w)
    .attr("height", h)
  .append("g")
    .attr("transform", "translate(" + p[3] + "," + (h + p[0]) + ")");

var partyNames = [];
var partyColors = [];

d3.csv("eduskuntavaalit_1945-1995-transposed.csv", function(csv) {

	console.log("csv",csv);
	
	var data = csv.map(function(d) {
    		//console.log("data",d);
    		var arr = [];
    		for (year in d) {
        		if (d.hasOwnProperty(year)){
        			var val = d[year];
        		    //console.log(year,d[year]);
        			if(year == "puolue"){
        				partyNames.push(val);
        			} else if(year == "color"){
        				partyColors.push(val);
        			} else {
    					arr.push({x: parse(year), y: +val, y0: 0});
    					arr.push({x: parse(year)+1, y: +val, y0: 0});
    				}
        		}
    		}
    		//console.log(d["puolue"],arr)
      		return arr;
    	})

	console.log("data",data);
	//return;

  // Convert the data into layers by party.  
  var parties = d3.layout.stack().offset("zero")(data);
  //var parties = data;
  
  console.log("parties",parties);
  //console.log("partyColors",partyColors);

  // Compute the x-domain (by date) and y-domain (by top).
  x.domain(parties[0].map(function(d) { return d.x; }));
  y.domain([0, d3.max(parties[parties.length - 1], function(d) { return d.y0 + d.y; })]);
  
  
  // Add a group for each party.
  var party = svg.selectAll("g.party")
      .data(parties)
    .enter().append("g")
      .attr("class", "party")
    .on("mouseover", fade(.3))
    .on("mouseout", fade(1))
    .on("mousemove", movePartyname())
      .style("fill", function(d, i) { return partyColors[i]; })
      .style("stroke", function(d, i) { return d3.rgb(partyColors[i]).darker(); });

  // Add a rect for each date.
  /*var rect = party.selectAll("rect")
      .data(Object)
    .enter().append("rect")
      .attr("x", function(d) { return x(d.x); })
      .attr("y", function(d) { return -y(d.y0) - y(d.y); })
      .attr("height", function(d) { return y(d.y); })
      .attr("width", x.rangeBand());
  */
  
  	/*var line = d3.svg.line()
		.x(function(d,i) { return x(d.x); })
		.y(function(d) { return -y(d.y0) - y(d.y); })
		.interpolate("monotone");

	var path = svg.selectAll("path")
      .data(parties)
    .enter().append("svg:path")
      .attr("d", function(d) { return line(d) })
      .style("stroke", function(d, i) { return d3.rgb(partyColors[i]).darker(); });*/

	var line2 = d3.svg.area()
		.x(function(d,i) { return x(d.x); })
		.y0(function(d) { return -y(d.y0); })
		.y1(function(d) { return -y(d.y0) - y(d.y)s; })
		.interpolate("monotone");

	var path = party.append("svg:path")
	  .attr("class","results")
      .attr("d", function(d) { console.log("single path d",d); return line2(d) })
      .style("fill", function(d, i) { return d3.rgb(partyColors[i]) })
      .style("stroke", function(d, i) { return d3.rgb(partyColors[i]) });
  
  // Add value texts (hidden by default)
  var text = party.selectAll("text")
	  .data(function(d) { console.log("text d",d); return d; })
   	 .enter().append("text")
      .attr("class", "value")
      .attr("x", function(d) { return x(d.x); })
      .attr("y", function(d) { return -y(d.y0) - y(d.y); })
      .attr("dx", "0.2em")
      .attr("dy", "-0.5em")
      .style("stroke", "transparent")
      .style("fill", "black")
      .style("opacity",0)
      .text(function(d,i) { console.log(d,i); return (i % 2 == 0 && d.y) ? Math.round(d.y*10)/10 + "%" : ""; });

  // Add a label per date.
  var label = svg.selectAll("text.label")
      .data(x.domain())
    .enter().append("text")
      .attr("x", function(d) { return x(d) + x.rangeBand() / 2; })
      .attr("y", 6)
      .attr("text-anchor", "middle")
      .attr("dy", ".71em")
      .text(function(d,i){console.log("text.label",d,i); return (i % 2 == 0) ? format(d) : "" }); //format

  // Add y-axis rules.
  var rule = svg.selectAll("g.rule")
      .data(y.ticks(5))
      .enter().append("g")
      .attr("class", "rule")
      .attr("transform", function(d) { return "translate(0," + -y(d) + ")"; });

	/*
	rule.append("line")

	*/

  rule.append("text")

  tooltip.append("rect")

    	.attr("height",30)

    	.style("fill","black")
    	
  tooltip.append("path")
  		.attr("d","M 45 -10 l 10 10 l -20 0 l 10 -10")
  		.style("fill","black");
    	
  tooltip.append("text")
  		.attr("y", 20)
    	.attr("x", 10)
    	.attr("font-size", 15)
    	.style("fill","white")
    	.text("")
});

/** Returns an event handler for fading a given chord group. */
 function fade(opacity) {
   return function(g, i) {
   
     var parties =  svg.selectAll("g.party")
     // fade out/in others
	 parties
	 	.filter(function(d) { return d!=g;})
	 	.transition()
        	.style("opacity", opacity);
         
     // fade in the labels on this
     parties
     	.filter(function(d) { return d==g;})
     	.selectAll("text")
     	.transition()
     		.delay(200)
     		.style("opacity", 1-opacity);
     		
     // Show or hide the tooltip
     svg.select("#tooltip").attr("opacity", 1-opacity);
    	
   };
 }

function movePartyname(){
	return function(g, i) {
		//console.log(g,i);
		var evt = d3.event;
		//console.log(evt,evt.clientX,evt.x,evt.clientY,evt.y);
		//console.log(d3.svg.mouse(svg));
		var transform = "translate(" + (evt.x-70) + "," + (evt.y-h-40) + ")";
		//console.log(transform);
		svg.select("#tooltip")
			.attr("transform", transform)
			.select("text")
				.text(partyNames[i]);
		
	    //console.log(partyNames[i]);
	}
}
